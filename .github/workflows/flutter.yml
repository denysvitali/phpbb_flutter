name: Flutter Build
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-java@v2
      with:
        distribution: 'zulu'
        java-version: '17'
    - uses: subosito/flutter-action@v2
      with:
        channel: "master"
    - run: flutter pub get
    - run: flutter build apk
    - name: Upload APK
      uses: 'actions/upload-artifact@v3'
      with:
        path: build/app/